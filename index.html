<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MULTIPLICATION TABLE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="first">
        <h2 id="h2">ENTER 4 NUMBERS!!!</h2>
        <form id="multiplyForm">
            <table class="fav-table">
                <thead>
                    <tr>
                        <th> </th>
                        <th>INPUT HERE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="1n">Starting Vertical Number</td>
                        <td><input type="text" id="firstNum" name="firstNum"></td>
                    </tr>
                    <tr>
                        <td id="2n">Ending Vertical Number</td>
                        <td><input type="text" id="secondNum" name="secondNum"></td>
                    </tr>
                    <tr>
                        <td id="3n">Starting Horizontal Number</td>
                        <td><input type="text" id="thirdNum" name="thirdNum"></td>
                    </tr>
                    <tr>
                        <td id="4n">Ending Horizontal Number</td>
                        <td><input type="text" id="forthNum" name="forthNum"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="myFunction()" id="button">ENTER</button>
        </form>
        <div class="scroll">
            <table id="output" align="center">
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script type="text/javascript" src="js/multiply.js"></script>
</body>
</html>
